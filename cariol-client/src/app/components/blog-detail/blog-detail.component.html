<div class="blog-detail">
    <h2>{{ blog.title }}</h2>
    <div *ngIf="blog.images && blog.images.length > 0">
      <div *ngFor="let image of blog.images">
        <img [src]="image" alt="Blog Image" width="300px" />
      </div>
    </div>
    <p>{{ blog.content }}</p>  <!-- Giả sử có trường content trong blog -->
  </div>
