   <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Quên mật khẩu</h2>
        <span class="close-btn" (click)="closePopup()">&times;</span>
      </div>

      <div class="modal-body">
        <p>Vui lòng nhập số điện thoại hoặc email đã đăng ký tài khoản để lấy lại mật khẩu</p>
        
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="identifier">Số điện thoại/Email <span class="text-danger">*</span></label>
            <input type="text" id="identifier" class="form-control" formControlName="identifier" placeholder="Nhập số điện thoại hoặc email">

            <div *ngIf="submitted && f['identifier'].errors" class="text-danger">
              <small *ngIf="f['identifier'].errors['required']">Vui lòng nhập số điện thoại hoặc email.</small>
            </div>
          </div>

          <button type="submit" class="reset-btn" [disabled]="loading">Gửi lại mật khẩu</button>

          <div *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
        </form>
      </div>

      <div class="modal-footer">
        <span>Bạn đã có tài khoản?</span>
        <a (click)="switchTo('login')" class="login-btn">Đăng nhập</a>
      </div>
    </div>
</div>
