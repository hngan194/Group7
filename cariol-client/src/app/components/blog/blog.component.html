<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <title>Cariol</title>
    <link rel="stylesheet" href="blog.component.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="page">
        <div class="page2">
            <div class="blog">
                <p class="blog-title">Các bài viết</p>
                <hr>

                <div class="blog2">
                    <!-- Duyệt qua các blog trong mảng blogs -->
                    <div class="blog-item" *ngFor="let blog of blogs" (click)="someFunction(blog)">
                        <!-- Hiển thị ảnh nếu có -->
                        <div class="blog-item" *ngFor="let blog of blogs" (click)="someFunction(blog)">
                            <div *ngIf="blog.images && blog.images.length > 0">
                                <div *ngFor="let image of blog.images">
                                    <img [src]="image" alt="Blog Image" width="160px" />
                                </div>
                            </div>
                            <p class="blog-text">{{ blog.title }}</p>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
